<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile Card</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" href="./favicon-32x32.png" >
</head>
<body>
      <main class="flex">
      <article class="card">
            <img src="https://alcs-profile-card.netlify.app/images/bg-pattern-card.svg" alt="Header Background"
                  class="card-header">
            <div class="card-body">
                  <img src="https://alcs-profile-card.netlify.app/images/image-victor.jpg" alt="Card Avatar"
                        class="card-body-img">
                  <h1 class="card-body-title">Victor Crest <span>26</span></h1>
                  <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                  <div class="card-footer-social">
                        <h3>80K</h3>
                        <p>Followers</p>
                  </div>
                  <div class="card-footer-social">
                        <h3>803K</h3>
                        <p>Likes</p>
                  </div>
                  <div class="card-footer-social">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                  </div>
            </div>
      </article>

</main>
</body>
</html>
